<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css" />
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>Shopping List</title>
</head>

<body>
    <main>
        <div class="container">
            <img id="main-logo" class="logo" src="assets/images/logo.png" alt="Logo do Shopping List">

            <form class="form" action="#" id="create-item-form">
                <input type="text" name="input" id="input" placeholder="Digite o item que deseja adicionar"
                    maxlength="30" minlength="2">
                <div class=" form__buttons">
                    <button type="reset" id="clear-input-btn" class="form-btn">
                        Limpar
                    </button>
                    <button type="submit" id="submit-input-btn" class="form-btn">
                        Adicionar
                    </button>
                </div>
            </form>

            <div class="items-list__wrapper">
                <!-- //shopping list -->
                <div class="items-list">
                    <header class="items-list__header">
                        <div class="items-list__header__wrapper">
                            <h1 class="items-list__header__title">
                                Lista de compras
                            </h1>
                            <img id="delete-shop-btn" src="assets/images/delete-list.png" alt="Deletar lista">
                        </div>
                        <hr class="divisor">
                    </header>

                    <p class="shopping-list__description hidden">
                        Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!
                    </p>

                    <ul id="shop-list" class="items-list__items">
                        <!-- <li class="item">
                            <div class="item__wrapper">
                                <label class="item__info">
                                    <input class="checkbox shop" type="checkbox" data-index="0">
                                    <span class="item__name shop" data-index="0">
                                        Queijo Minas
                                    </span>
                                </label>
                                <div class="item__options">
                                    <button class="item__option item__option--delete shop" type="button"
                                        data-index="0"></button>
                                    <button class="item__option item__option--edit" type="button"></button>
                                </div>
                            </div>
                            <p class="item__timing">Sábado (23/11/2024) às 14:40</p>
                        </li> -->
                    </ul>
                </div>

                <!-- //bougth list -->
                <div id="purchased-list-div" class="items-list hidden">
                    <header class="items-list__header">
                        <div class="items-list__header__wrapper">
                            <h2 class="items-list__header__title">
                                Comprados
                            </h2>
                            <img id="delete-purchased-btn" src="assets/images/delete-list.png" alt="Deletar lista">
                        </div>
                        <hr class="divisor">
                    </header>
                    <ul id="purchased-list" class="items-list__items">
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer__description">
            Desenvolvido por <a href="https://github.com/LeoCsBorges" target="_blank">LeoCsBorges</a>. Um projeto <a
                href="https://cursos.alura.com.br/dashboard" target="_blank">Alura </a>sem fins lucrativos.
        </p>
    </footer>

    <div id="modal" class="modal-wrapper">
        <div class="backdrop">
            <div class="modal-content">
                <button class="modal-close-btn" data-modal="close"></button>
                <header class="modal-header">
                    <img class="modal-img" src="" alt>
                    <h3 class="modal-title">
                        Você tem certeza?
                    </h3>
                </header>
                <div class="modal-custom-content">
                    <p class="modal-custom-content__description"></p>
                    <input type="text" class="input--edit hidden" maxlength="30" minlength="2">
                    <div class="modal-custom-content__buttons">
                        <button class="modal-btn modal-btn-cancel" data-modal="close">Cancelar</button>
                        <button class="modal-btn modal-btn-confirm">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <!-- <script src="assets/scripts/script.js" type="module"></script> -->
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
