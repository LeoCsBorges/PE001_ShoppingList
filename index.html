<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>[ Shopping List ]</title>
</head>

<body>
    <main>
        <div class="container">
            <img class="logo" src="assets/images/logo.png" alt="Logo do Shopping List">

            <form class="form" action="#">
                <input type="text" name="input" id="input" placeholder="Digite o item que deseja adicionar"
                    maxlength="30">
                <div class=" form__buttons">
                    <button type="reset" id="btn-clean" class="form-btn">
                        Limpar item
                    </button>
                    <button type="submit" id="btn-submit" class="form-btn">
                        Salvar item
                    </button>
                </div>

            </form>

            <div class="items-list__wrapper">
                <!-- //shopping list -->
                <div class="items-list">
                    <header class="items-list__header">
                        <h1 class="items-list__header__title">
                            Lista de compras
                        </h1>
                        <hr class="divisor">
                    </header>

                    <p class="items-list__description">
                        Sua lista está vazia. Adicione itens a ela para não esquecer nada na próxima compra!
                    </p>

                    <ul id="shop-list" class="items-list__items">
                        <!-- <li class="item">
                            <div class="item__wrapper">
                                <div class="item__info">
                                    <input class="checkbox shop" id="checkShop0" type="checkbox" data-index="0">
                                    <label class="item__name shop" for="checkShop0" id="labelShop0" data-index="0">
                                        Queijo Minas
                                    </label>
                                </div>
                                <div class="item__options">
                                    <button class="item__option item__option--delete shop" type="button" data-index="0"></button>
                                    <button class="item__option item__option--edit" type="button"></button>
                                </div>
                            </div>
                            <p class="item__timing">Sábado (23/11/2024) às 14:40</p>
                        </li> -->
                    </ul>
                </div>

                <!-- //bougth list -->
                <div id="purchased-list-div" class="items-list">
                    <header class="items-list__header">
                        <h2 class="items-list__header__title">
                            Comprados
                        </h2>
                        <hr class="divisor">
                    </header>
                    <ul id="purchased-list" class="items-list__items">
                    </ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer__description">
            Desenvolvido por <a href="https://github.com/LeoCsBorges" target="_blank">LeoCsBorges</a>, um projeto <a
                href="https://cursos.alura.com.br/dashboard" target="_blank">Alura </a>sem fins lucrativos.
        </p>
    </footer>

    <script src="assets/script.js"></script>
</body>

</html>
